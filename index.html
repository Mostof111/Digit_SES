<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        .father, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            position: relative;
        }
 
        .background-video,
        .video-overlay {
            display: none; /* Hide initially */
        }
 
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
 
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(100deg, rgba(20, 11, 80, 0.95) 40%, rgba(113, 101, 188, 0) 100%);
            z-index: -1;
        }
 
        .content {
            text-align: left;
            color: white;
            width: 100%;
            max-width: 100%;
            margin: auto;
            padding: 100px 0 0 50px;
            display: none; /* Hide initially */
        }
 
        .content h1 {
            font-size: 55px;
            font-weight: 500;
            margin-bottom: 0.5em;
        }
 
        .content p {
            font-size: 1.5em;
            margin-bottom: 1em;
            max-width: 60%;
        }
 
        .content button {
            padding: 0.5em 1em;
            font-size: 1.4em;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }
 
        .content button:hover {
            background-color: #0056b3;
        }
 
        .small-divs {
            display: flex;
            justify-content: space-evenly;
            width: fit-content;
            margin-top: 60px;
        }
 
        .small-div {
            text-align: center;
            flex: 1;
            margin: 0 90px 0 0;
            opacity: 1; /* Hide initially */
        }
 
        .small-div img {
            width: 50px;
            height: 50px;
        }
 
        .small-div span {
            display: block;
            margin-top: 5px;
            font-size: 1em;
        }
</style>
</head>
<body>
<div class="father">
<video autoplay muted loop class="background-video">
<source src="Final video.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>
<div class="content">
<h1>DES INDICATEURS CLES <br/>DES PERFORMANCES ACCRUES</h1>
<p>OBTENEZ DES INFORMATIONS PERTINENTES ET DETAILLEES EN TEMPS REEL SUR LE SOUS-SECTEUR DES ENSEIGNEMENTS MATERNEL ET PRIMAIRE</p>
<div class="small-divs">
<div class="small-div small-div1">
<img src="icons8-accueil-30 (1).png" alt="Icon 1">
<span>Accueil</span>
</div>
<div class="small-div">
<img src="icons8-école-64 (2).png" alt="Icon 2">
<span>Ecoles</span>
</div>
<div class="small-div">
<img src="icons8-élèves-50.png" alt="Icon 3">
<span>Elèves</span>
</div>
<div class="small-div">
<img src="icons8-entraînement-50 (1).png" alt="Icon 4">
<span>Personnel</span>
</div>
<div class="small-div">
<img src="icons8-full-tool-storage-box-50.png" alt="Icon 5">
<span>Ressources</span> 
</div>

<div class="small-div">
<img src="icons8-outils-administratifs-30 (1).png" alt="Icon 7">
<span>Gestion</span> 
</div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            const content = document.querySelector(".content");
            const video = document.querySelector(".background-video");
            const overlay = document.querySelector(".video-overlay");
            const smallDivs = document.querySelector(".small-div1");
            const lastSmallDiv = smallDivs
 
            gsap.timeline()
                .set(content, {display: 'none'}) // Ensure content is hidden
                .set([video, overlay], {display: 'block'}) // Show the video and overlay
                .set(content, {display: 'block'}) // Show the content
                .from(content, {duration: 1, opacity: 0, y: -50}) // Animate content in
                .from(smallDivs, {duration: 1, opacity: 0, y: 50, stagger: 0.2}) // Animate small divs one by one
                .to(lastSmallDiv, {scale: 1.1, repeat: -1, yoyo: true, duration: 1, ease: "power1.inOut"}); // Infinite scaling animation for the last small div
        });
</script>
</body>
</html>
